<ion-header [translucent]="true">
  <ion-toolbar style="--background:#ff7300;">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" menu="first" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      {{'PERFIL' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="avatar">
    <ion-avatar style="zoom: 250%;">
      <img
        src="{{perfil.avatar}}">
    </ion-avatar>
  </div>
  <div class="nombre">
    <ion-label color="dark">{{perfil.name}}</ion-label>
  </div>
  <div class="cerrarSesion" (click)="logout()">
    <ion-buttons>
      <ion-button expand="block" fill="outline" color="danger">{{'CERRAR SESION' | translate}}</ion-button>
    </ion-buttons>
  </div>
</ion-content>

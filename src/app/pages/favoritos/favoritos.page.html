<ion-header>
  <ion-toolbar style="--background: #ff7300;">
    <ion-button slot="start" fill="clear" color="light" (click)="goBack()">
      <ion-icon name="arrow-back-outline" style="zoom: 1.25;"></ion-icon>
    </ion-button>
    <ion-title color="light">Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="this.listaFavoritos.length > 0">
    <ion-item-sliding *ngFor="let nota of this.listaFavoritos; let i=index">
      <ion-item>
        <ion-label>
          <h1>{{nota.titulo}}</h1><br>{{nota.texto}}
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header [translucent]="true">
      <ion-toolbar style="--background: #ff7300;">
        <ion-title color="light">{{'MENU' | translate}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="full">
        <ion-menu-toggle auto-hide="true">
          <ion-item (click)="actionSheet()">
            <ion-icon name="globe-outline"></ion-icon>
            <ion-label style="padding-left: 2%">
              <p>{{'IDIOMA' | translate}}</p>
            </ion-label>
            <ion-label><p>{{this.language}}</p></ion-label>
          </ion-item>
          <ion-item [routerLink]="['tabs']">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label style="padding-left: 2%">
              <p>{{'INICIO' | translate}}</p>
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['tabsami']">
            <ion-icon name="people-outline"></ion-icon>
            <ion-label style="padding-left: 2%">
              <p>{{'AMIGOS' | translate}}</p>
            </ion-label>
          </ion-item>
          <ion-item (click)="favoritos()">
            <ion-icon name="star-outline"></ion-icon>
            <ion-label style="padding-left: 2%">
              <p>{{'FAVORITOS' | translate}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="flashlight-outline"></ion-icon>
            <ion-label style="padding-left: 2%">
              <p>{{'LINTERNA' | translate}}</p>
            </ion-label>
            <ion-toggle formControlName="linterna" (ionChange)="flash()"
              style="--background-checked: #ffa44f; --handle-background-checked: white"></ion-toggle>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-item (click)="about()" lines="full">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label style="padding-left: 2%">
          <p>{{'ACERCA DE NOTEA' | translate}}</p>
        </ion-label>
      </ion-item>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
